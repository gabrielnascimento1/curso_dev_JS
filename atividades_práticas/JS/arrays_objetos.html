<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de arrays e objetos</title>
</head>
<body>

    <p>Aperte f12 para ver o resultado.</p>

    <script>
        //arrays e objetos

        //arrays

        const frutas = ["Maça", "Banana", "Uva", "Laranja", "Pera"]
        //tamanho do array
        console.log(frutas.length)


        console.log(frutas[0])
        console.log(frutas[4])
        console.log(frutas[frutas.length - 1])

        //adicionar item

        frutas.push("Abacaxi")
        console.log(frutas)

        frutas.unshift("Pêssego")
        console.log(frutas)

        //alteração item

        frutas[4] = "Jaca"
        console.log(frutas)

        //exclusão

        frutas.pop()
        console.log(frutas)

        frutas.shift()
        console.log(frutas)

        frutas.splice(1,1,"Limão")
        console.log(frutas)

        delete frutas[1]
        console.log(frutas)

        //exibição

        console.log(frutas.slice(2,))
        console.log(frutas.slice(2, 4))


        // objetos

        const pessoa = {
            nome : "Gabriel",
            idade : "34"
  
        }
        console.log(pessoa)




    </script>
</body>
</html>
