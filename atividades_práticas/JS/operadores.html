<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos Operadores</title>
</head>
<body>

    <p>Aperte F12 para ver os resultados</p>

    <script>
        
        //VARIÁVEIS
        //VAR

        var exemploVar = "Gabriel";
        exemploVar = "João";
        var exemploVar = "Pedro";
        console.log(exemploVar);

        //LET - não permite redeclarar no mesmo bloco, porém permite alterar valor
        let exemploLet = 25;
        exemploLet = 30;
        //let exemploLet = 10;
       


    //const

    const exemploConst = 1.50;
    // exemploConst = 2.20
    //const exemploConst = 2.


    //TIPOS DE DADOS

    //String - texto
    const nome = "Gabriel";
    const sobrenome = 'Nascimento';
    const multiplaslinhas = `primeira linha
    segunda linha
    terceira linha`

    console.log(nome);
    console.log(nome,sobrenome);
    console.log(nome+" "+ sobrenome);
    console.log("nome");
    console.log(`${nome} --- ${sobrenome}`)

    //numbers - números
    const idade = 34;
    const altura = 1.77;
    const temperatura = -10.2;
    console.log(idade,altura,temperatura);

    //Booleanos - bool
    const ativo = true;
    const inativo = false;
    const maiorIdade= 18 > idade;
    console.log(maiorIdade)

    //null e undefined
    let valorNulo = null;
    let valorIndefinido;
    valorIndefinido = 10;
    console.log(valorIndefinido)

    //Operadores aritiméticos

    const a = 2;
    const b = 4;

    //PEMDAS - PARANTESES,EXPOENTE, MULTI, DIV, ADIÇÃO, SUBTRAÇÃO

    console.log(a+b);
    console.log(a-b);
    console.log(a*b)
    console.log(a/b)
    console.log(a%b)
    console.log(a**b)

    //INCREMENTO E DECREMENTO
    let contador = 10;
    console.log(contador);
    console.log(++contador);
    console.log(contador++)
    console.log(contador)

    console.log(contador);
    console.log(--contador);
    console.log(contador--)
    console.log(contador)

    // operadores de atribuição
    
    //num = num + 5
    let num = 10;

    num += 5;
    console.log(num);

    num -= 5;
    console.log(num);

    num *= 5;
    console.log(num);

    num /= 5;
    console.log(num);

    // operadores de comparação

    const x = 5;
    const y = "5";
    const z = 10;

    console.log(x == y);
    console.log(x === y);

    console.log(x > z);
    console.log(x <= z);

    //operadores lógicos
    //
    const temIdade = true;
    const temCNH = false;
    const temDinheiro = false;
    const temCarro = true;
    
    

    //conversoes de tipo

    //implicitas

    console.log("5" + 5);
    console.log(5 + "5");
    console.log("5" - 5);
    console.log("5" * 5);

    //explicitas
    //string para number

    const textoNumero = "42.7";
    console.log(parseFloat(textoNumero));
    console.log(parseInt(textoNumero));
    console.log(Number(textoNumero));
    console.log(parseFloat("42px"))
    console.log(Number("42px"))

    //number para string

    const numeroTexto = 123.50
    console.log(String(numeroTexto))
    console.log(numeroTexto.toString())
    console.log(""+numeroTexto)


    // number/string para bool
    console.log(Boolean(1));
    console.log(Boolean(0));
    console.log(Boolean(""))
    console.log(Boolean("Gabriel"))

    //verificação de tipo

    const numeroPositivo = 10
    const nomeCompleto = "Gabriel"
    console.log(typeof numeroPositivo)
    console.log(typeof nomeCompleto)





    </script>
    
</body>
</html>
